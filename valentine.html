<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .page {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: #e6005c;
    position: relative;
  }

  .page.active {
    display: flex;
  }

  h1 {
    margin: 15px 0;
  }

  button {
    margin: 10px;
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    background: #e6005c;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #c4004d;
  }

  img {
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    margin-bottom: 20px;
  }

  .ring {
    font-size: 70px;
    animation: pulse 1.5s infinite;
    margin: 15px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .floating {
    position: absolute;
    font-size: 30px;
    animation: floatUp 2.3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-200px); }
  }

  .final-text {
    font-size: 34px;
    font-weight: bold;
    max-width: 90%;
  }

  #noBtn {
    background: #ff4d6d;
  }

  .typing {
    border-right: 3px solid #e6005c;
    padding-right: 6px;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { border-color: transparent; }
    25%, 75% { border-color: #e6005c; }
  }
</style>
</head>

<script>
  let currentPage = 0;
  const pages = document.querySelectorAll('.page');

  // Typing effect
